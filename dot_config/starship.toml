format = """
$directory\
$container\
$dart\
$lua\
$dotnet\
$nodejs\
$git_branch\
$git_status\
$fill\
$status\
$cmd_duration\
$line_break\
$character\
"""

add_newline = true
palette = "catppuccin_mocha"

[character]
success_symbol ='[➜](bold green)'
error_symbol = '[✗](bold red)'

[cmd_duration]
min_time= 3_000
style = 'bold yellow'
format = '[$duration]($style) '

[dart]
format = '[$symbol($version)]($style) '
symbol = " "

[lua]
format = '[$symbol($version)]($style)'
symbol = ' '

[directory]
truncation_length = 4
truncate_to_repo = false
format = '[$path]($style) [$read_only]($read_only_style) '
read_only = ''

[dotnet]
format = '[$symbol($version )(🎯 $tfm )]($style)'
version_format = 'v${major}.${minor}'
symbol = ' '

[fill]
symbol = ' '

[git_branch]
style = 'bold pink'
format = '[$symbol$branch(:$remote_branch)]($style) '

[git_status]
style = 'bold red'
ahead = '⇡${count}'
diverged = '⇕⇡${ahead_count}⇣${behind_count}'
behind = '⇣${count}'

[nodejs]
format = '[$symbol($version)]($style)'

[status]
disabled = false

[time]
disabled = false
format = '[$time]($style)'
style = 'bold teal'
time_format = "%R"

